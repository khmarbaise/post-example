spring:
  main:
    banner-mode: log
  graphql:
    cors:
      allowed-origins: '*'
      allowed-headers: '*'
      allowed-methods: '*'
  datasource:
    driver-class-name: org.h2.Driver
    username: dbuser
    password: mysecretpassword
  flyway:
    clean-disabled: true
    create-schemas: false
    enabled: false

server:
  shutdown: "graceful"